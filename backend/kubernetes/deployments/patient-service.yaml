# deployment for spring boot microservice patient-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  labels:
    role: patient-service
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: patient-service
  template:
    metadata:
      labels:
        role: patient-service
    spec:
      containers:
        - name: patient-service-container
          image: ghcr.io/ishtiaqsamdani007/auth0-bootcamp-backend-patient-service:v26
          imagePullPolicy: Always
          ports:
            - containerPort: 9005
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: patient-service
      
      imagePullSecrets:
        - name: my-docker-secret