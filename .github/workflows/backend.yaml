name: microservices CI/CD

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yaml"
env:
  GITHUB_USER: ishtiaqsamdani007
jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 15
    
    strategy:
        matrix:
            services:
                - address-service
                - user-service
                - appointment-service
                - card-service
                - cloud-gateway
                - lab-service
                - patient-service
                - service-registry
                - test-lab-service
                - test-service
                
    defaults:
        run:
            working-directory: backend/${{ matrix.services }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

    #   - name: start strategy
    #     run: |
    #         cd ${{matrix.services}}
    #         ls
    #         pwd

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
      - name: start strategy
        run: pwd

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ env.GITHUB_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./backend/${{ matrix.services }}
          push: true
          tags: ghcr.io/${{ env.GITHUB_USER }}/auth0-backend-${{ matrix.services }}:${{ github.run_number }}
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

      - name: adding eks-cluster
        env:
            aws_region: ${{ secrets.AWS_REGION }}
            cluster_name: ${{ secrets.CLUSTER_NAME }}
            IMAGE: ghcr.io/${{ env.GITHUB_USER }}/auth0-backend-${{ matrix.services }}:${{ github.run_number }}
        run: |
            aws eks --region $aws_region update-kubeconfig --name $cluster_name
            kubectl set image deployment/${{ matrix.services }} ${{ matrix.services }}-container=ghcr.io/${{ env.GITHUB_USER }}/auth0-backend-${{ matrix.services }}:${{ github.run_number }}












            